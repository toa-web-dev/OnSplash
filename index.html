<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="스켈레톤 UI를 적용한 웹페이지입니다." />

    <title>OnSplash</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <script type="module" src="app.js"></script>

    <div>
        <div class="top-banner center">스크롤을 내리면 계속해서 사진이 나타납니다. ▽</div>
        <header class="top-header center">
            ONSPLASH
            <div class="top-header__github-link">
                <sup>
                    <a href="https://github.com/toa-web-dev/OnSplash">
                        <img src="/images/github-mark.png" alt="깃허브 저장소 바로가기" />
                        <span>저장소 바로가기 </span>
                    </a>
                </sup>
            </div>
        </header>

        <div id="main" class="main">
            <div class="main__banner">
                <div class="main__banner-content center">
                    <ul class="banner-content__keyword-list">
                        <li class="banner-content__keyword-item">비동기 처리<sup>👽️</sup></li>
                        <li class="banner-content__keyword-item">무한스크롤<sup>✨</sup></li>
                        <li class="banner-content__keyword-item">스켈레톤 로더<sup>🏗️</sup></li>
                        <li class="banner-content__keyword-item">반응형<sup>📱</sup></li>
                    </ul>
                </div>
            </div>
            <main id="main__feed" class="main__feed">
                <div class="main__grid-container">
                    <div class="main__grid-column"></div>
                    <div class="main__grid-column"></div>
                    <div class="main__grid-column"></div>
                </div>
            </main>
        </div>
        <footer></footer>
    </div>
</body>

</html>
